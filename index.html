<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <div class="results-box">
      
      <div class="overall-box sections-sizing">
        <h3 class="bold light-lavender">Your Result</h3>
        
        <div class="overall-circle">
          <p class="total-big">76</p>
          <p class="total-small">of 100</p>
        </div>
        
        <div>
          <h2 class="white">Great</h2>
          <p class="results-text light-lavender">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      
      <div class="summary-box sections-sizing">
        <h3 class="bold">Summary</h3>

        <div class="type-bar reaction">
          <div class="type-label">
            <img src="assets/images/icon-reaction.svg" alt="Reaction Icon"/>
            <p>Reaction</p>
          </div>
          <div class="type-result black bold">
            <p><span>80 <span class="black-a">/ 100</span></p>
          </div>
        </div>
        
        <div class="type-bar memory">
          <div class="type-label">
            <img src="assets/images/icon-memory.svg" alt="Memory Icon"/>
            <p>Memory</p>
          </div>
          <div class="type-result black bold">
            <p>92 <span class="black-a">/ 100</span></p>
          </div>
        </div>
        
        <div class="type-bar verbal">
          <div class="type-label">
            <img src="assets/images/icon-verbal.svg" alt="Verbal Icon"/>
            <p>Verbal</p>
          </div>
          <div class="type-result black bold">
            <p>61 <span class="black-a">/ 100</span></p>
          </div>
        </div>
      
        <div class="type-bar visual">
          <div class="type-label">
            <img src="assets/images/icon-visual.svg" alt="Visual Icon"/>
            <p>Visual</p>
          </div>
          <div class="type-result black bold">
            <p>72 <span class="black-a">/ 100</span></p>
          </div>
        </div>
      
        <div class="continue-button">
          <p class="white bold">Continue</p>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/habmin">habmin</a>.
    </div>
  </footer>
</body>
</html>
