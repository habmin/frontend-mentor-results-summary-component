<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="results-box">
  <div class="overall-box">
    Your Result
    <div class="overall-circle">
      76
      of 100
    </div>
    Great
    You scored higher than 65% of the people who have taken these tests.
  </div>
  <div class="summary-box">
    Summary
    
    <div class="type-bar reaction">
      <div class="type-name">
        <img src="assets/images/icon-reaction.svg"/>
        <p>Reaction</p>
      </div>
      <div class="type-results">
        80 / 100
      </div>
    </div>
    
    <div class="type-bar memory">
      <div class="type-name">
        <img src="assets/images/icon-memory.svg"/>
        <p>Memory</p>
      </div>
      <div class="type-results">
        92 / 100
      </div>
    </div>
    
    <div class="type-bar verbal">
      <div class="type-name">
        <img src="assets/images/icon-verbal.svg"/>
        <p>Verbal</p>
      </div>
      <div class="type-results">
        61 / 100
      </div>
    </div>
  
    <div class="type-bar visual">
      <div class="type-name">
        <img src="assets/images/icon-visual.svg"/>
        <p>Visual</p>
      </div>
      <div class="type-results">
        72 / 100
      </div>
    </div>
  
    Continue
  </div>
</div>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</html>
